<!DOCTYPE html>
<html>
<head>
    <title>Password Validation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .password-input {
            position: relative;
        }
        .result {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Validation</h2>
        
        <div class="input-group">
            <label>Password:</label>
            <div class="password-input">
                <input type="password" id="password" placeholder="Enter password">
            </div>
        </div>
        
        <div class="input-group">
            <label>Confirm Password:</label>
            <div class="password-input">
                <input type="password" id="confirmPassword" placeholder="Confirm password">
            </div>
        </div>

        <button onclick="validatePassword()">Validate Password</button>
        <div id="result" class="result">
            Enter your password to validate
        </div>
    </div>

    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resultDiv = document.getElementById('result');

            const isLengthValid = password.length >= 8;
            const isMatchValid = password === confirmPassword && password !== '';

            let errorMessages = [];

            if (!isLengthValid) {
                errorMessages.push("Password must be at least 8 characters long.");
            }
            if (!isMatchValid) {
                errorMessages.push("Passwords must match.");
            }

            if (isLengthValid && isMatchValid) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = "Password is valid! All requirements met.";
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = "Errors:<br>" + errorMessages.join('<br>');
            }
        }

        document.getElementById('password').addEventListener('input', validatePassword);
        document.getElementById('confirmPassword').addEventListener('input', validatePassword);
    </script>
</body>
</html>
